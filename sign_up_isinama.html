<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <title>Sign Up Lanjutan</title>
</head>
<body>
    <div class="layer"></div>
    <div class="login-box">
        <img src="logo.png" alt="">
        <div class="login-header"></div>
        <h2>Selamat Datang Tuan, dan Nyonya</h2>
        <p>Siapa nama Anda?</p>
        <div class="input-box">
            <input type="text" class="input-field" placeholder="" autocomplete="off" required>
        </div>
        <div class="input-submit">
            <button class="submit-btn" id="submit"></button>
            <label for="submit">Lanjutkan</label>
        </div>

            

    </div>
</body>
</html>
