<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <title>Sign Up</title>
</head>
<body>
    <div class="layer"></div>
    <div class="login-box">
        <img src="logo.png" alt="">
        <div class="login-header"></div>
        <h2>Mohon masukkan email</h2>
        <div class="input-box">
            <button type="button" class="input-field google-login-btn" autocompleter="off">
                <img src="logo-google.png" alt="Google">
                Masuk dengan Google
            </button> 
            <p>ATAU DAFTAR DENGAN</p>
        </div>
        <div class="input-box">
            <input type="text" class="input-field" placeholder="name@gmail.com" autocomplete="off" required>
        </div>
        <div class="input-submit">
            <button class="submit-btn" id="submit"></button>
            <label for="submit">Lanjutkan</label>
        </div>
        <div class="sign-up-link">
            <p>Sudah ada akun? <a href="#">Sign In</Inp></a></p>
        </div>
    </div>
</body>
</html>
